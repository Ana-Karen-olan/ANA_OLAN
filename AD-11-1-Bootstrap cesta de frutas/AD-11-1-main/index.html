<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Proyecto Bootstrap</title>

  <!-- Enlace de Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

  <!-- Contenedor fluido -->
  <div class="container-fluid">

    <!-- Tarea 3: Botones con colores -->
    <button class="btn btn-primary">Botón Azul</button>
    <button class="btn btn-success">Botón Verde</button>
    <button class="btn btn-danger">Botón Rojo</button>

    <!-- Tarea 4: Alineación de texto -->
    <p class="text-start">Manzana</p>
    <p class="text-center text-danger"> Naranja</p>
    <p class="text-end">Platano</p>

    <!-- Tarea 5: Tarjeta con lista -->
    <div class="card" style="width: 18rem;">
      <div class="card-header">
        Cesta de frutas
      </div>
      <img src="manzananarnajplatano.jpeg" class="card-img-top" alt="Cesta de frutas">
      <div class="card-body">
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Manzana</li>
          <li class="list-group-item">Naranja</li>
          <li class="list-group-item">Plátano</li>
        </ul>
      </div>
    </div>

  </div>

  <!-- Enlace de script de Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0p1p+a4b9yqf9t66aLg4wa6bA9Tj6T5g+O1bYQ7n0dPUXhdt" crossorigin="anonymous"></script>

  <script src="script.js"></script>

  <!-- Script del badge de Replit -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>

</body>

</html>
