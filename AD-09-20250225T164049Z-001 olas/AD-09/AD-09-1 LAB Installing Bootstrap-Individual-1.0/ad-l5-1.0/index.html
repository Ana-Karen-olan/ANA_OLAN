<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />

  <!-- Agregar Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" 
    crossorigin="anonymous">
</head>

<body>
  Hello world

  <!-- Botón de Bootstrap -->
  <button type="button" class="btn btn-primary">Base class</button>

  <!-- Grupo de botones -->
  <div class="btn-group" role="group" aria-label="Basic example">
    <button type="button" class="btn btn-primary">Left</button>
    <button type="button" class="btn btn-primary">Middle</button>
    <button type="button" class="btn btn-primary">Right</button>
  </div>

  <!-- Tarjeta de Bootstrap -->
  <div class="card" style="width: 18rem;">
    <img src="Waves.jpg" class="card-img-top" alt="Imagen de ejemplo">
    <div class="card-body">
      <h5 class="card-title">Las olas</h5>
      <p class="card-text">Las olas son buenas para surfear y se ven bonitas.</p>
      <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
  </div>

  <!-- Script para Replit Badge -->
  <script id="replit-badge-script" src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>

  <!-- Script para cambiar colores automáticamente -->
  <script>
    const colors = ["dark", "light", "red", "orange", "yellow", "lime", "green", "teal", "blue", "blurple", "magenta", "pink"];
    let index = 0;
  
    function changeBadgeColor() {
      const badgeScript = document.querySelector('script[src*="replit-badge-v2.js"]');
      if (badgeScript) {
        badgeScript.remove();
      }
  
      const newScript = document.createElement("script");
      newScript.src = "https://replit.com/public/js/replit-badge-v2.js";
      newScript.setAttribute("theme", colors[index]);
      newScript.setAttribute("position", "bottom-right");
  
      document.body.appendChild(newScript);
      
      index = (index + 1) % colors.length; // Cambia al siguiente color
    }
  
    setInterval(changeBadgeColor, 2000); // Cambia cada 2 segundos
  </script>
  <!-- Agregar Bootstrap JS -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" 
    crossorigin="anonymous"></script>

  <script src="script.js"></script>
</body>

</html>
