<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">MI BLOG</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link fw-bold" href="index.html">INICIO</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fw-bold" href="index2.html">CONTACTO</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Grid System -->
  <div class="container mt-4">
    <div class="row">
      <div class="col-2 bg-secondary text-white text-center">The Left Side</div>
      <div class="col-8 bg-light text-center">The Centre Side</div>
      <div class="col-2 bg-secondary text-white text-center">The Right Side</div>
    </div>
    <div class="row mt-2">
      <div class="col-12 bg-dark text-white text-center">Footer</div>
    </div>
  </div>

  <!-- Button & Alert -->
  <div class="container text-center mt-4">
    <button id="alertButton" class="btn btn-danger">REPORTAR</button>
    <div id="alertPlaceholder" class="mt-3"></div>
  </div>

  <!-- Contact Form -->
  <div class="container mt-4">
    <h2>CONTACTANOS</h2>
    <form>
      <div class="mb-3">
        <label for="email" class="form-label">CORREO ELECTRONICO</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email">
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">COMENTARIO:</label>
        <textarea class="form-control" id="message" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">ENVIAR</button>
    </form>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
